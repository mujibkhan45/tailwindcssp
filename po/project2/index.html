<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3x1 font-bold text-center text-gray-800 mb-6">registeration form </h1>
        <form action="#" method="post" class="space-y-4">
            <div class="flex flex-col">
                <label for="name" class="text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name"
                class="px-4 py-2 border border-grey-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div class="flex flex-col">
                <label for="email" class="text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"
                class="px-4 py-2 border border-grey-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-transparent">
            </div>
            <div class="flex flex-col">
                <label for="passwod" class="text-sm font-medium text-gray-700 mb-1">password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                class="px-4 py-2 border border-grey-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <button type="submit"
            class="w-full bg-blue-500 text-black py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">submit</button>
        </form>
    </div>
    </div>
    <footer class="bg-gray-800 text-white text-center py-4 mt-6">
        <p>&copy; 2025 registeration form</p>
    </footer>
    
</body>
</html>
